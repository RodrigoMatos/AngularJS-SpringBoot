<div class="container" ng-controller="MyController as controller" ng-init="controller.init()">
	<div class="page-header cabecalho">
		<h1>Pessoa<span>Consulta</span></h1>
	</div>
	<div class="alert {{ controller.alerta.status }}" role="alert" ng-hide="controller.alerta == null">
	  {{ controller.alerta.msg }} 
	</div>

	<form class="form-horizontal">

		<div style="text-align: right;">
			<button type="button" class="btn btn-primary" data-toggle="modal" ng-click="controller.novo()">Novo</button>
		</div>

		<div class="clean"></div>

		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col" style="width:15%;">C&oacute;digo</th>
					<th scope="col">Nome</th>
					<th scope="col" class="text-center" style="width: 150px;">A&ccedil;&otilde;es</th>
				</tr>			
			</thead>
			<tbody>
				<tr ng-hide="controller.items && controller.items.length > 0">
					<td colspan="3" align="center">N&atilde;o existem registros</td>
				</tr>
				<tr ng-repeat="item in controller.items">
					<td>{{ item.codigo }}</td>
					<td>{{ item.nome }}</td>
					<td align="center" style="width: 150px;">
						<button type="button" class="btn btn-warning btn-sm" ng-click="controller.carregarItem(item)">Editar</button>
						<button type="button" class="btn btn-danger btn-sm" ng-click="controller.setNewItem(item)">Excluir</button>
					</td>
				</tr>
			</tbody>
		</table>
		<hr/>
	</form>

	<!-- includes -->
	<div ng-include="'dialogs/cadastro-pessoa.html'"></div>
	<div ng-include="'dialogs/confirmExcluir.html'"></div>
	
	<div class="modal-backdrop fade show" style="z-index: 5" ng-hide="controller.ocultarCadastro && controller.ocultarConfirm"></div>

</div>
