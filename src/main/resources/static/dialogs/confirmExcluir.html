<div class="telaModal" ng-hide="controller.ocultarConfirm" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
				<h3 class="modal-title col-sm-10" id="modalCadastroLabel">Confirma&ccedil;&atilde;o</h3>
		        <button type="button" class="close" ng-click="controller.closeModalConfirm()">
		          <span aria-hidden="true">&times;</span>
		        </button>
     			</div>
            <div class="modal-body">
                <p>Deseja realmente excluir este registro?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="controller.closeModalConfirm()">Cancel</button>
                <button type="button" class="btn btn-danger" ng-click="controller.deleteItem()">Confirmar</button>
            </div>
        </div>
    </div>
</div>
